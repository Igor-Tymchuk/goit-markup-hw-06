<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Модальне вікно</title>
<style>
    /* Сховати модальне вікно за замовчуванням */
    #modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }
    
    /* Стилі для контейнера модального вікна */
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }
    
    /* Закривати модальне вікно, коли користувач натискає за межами нього */
    #modal-close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    
    #modal-close:hover,
    #modal-close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- Кнопка для відкриття модального вікна -->
<button onclick="openModal()">Відкрити модальне вікно</button>

<!-- Модальне вікно -->
<div id="modal">
    <div class="modal-content">
        <span id="modal-close" onclick="closeModal()">&times;</span>
        <p>Це модальне вікно. Тут може бути будь-який контент.</p>
    </div>
</div>

<script>
    // Функція для відкриття модального вікна
    function openModal() {
        document.getElementById('modal').style.display = 'block';
    }

    // Функція для закриття модального вікна
    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    // Закриття модального вікна, якщо користувач натискає за межами нього
    window.onclick = function(event) {
        var modal = document.getElementById('modal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
