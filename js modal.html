<button id="openModalBtn">Відкрити модальне вікно</button>
<button id="closeModalBtn">Закрити модальне вікно</button>

<!-- Модальне вікно -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Тут може бути ваш вміст модального вікна.</p>
  </div>
</div>

<!-- CSS стилі для модального вікна та кнопок -->
<style>
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
</style>

<script>
// Отримуємо посилання на кнопки та модальне вікно
var openModalBtn = document.getElementById('openModalBtn');
var closeModalBtn = document.getElementById('closeModalBtn');
var modal = document.getElementById('myModal');

// Додаємо обробник подій для відкриття модального вікна
openModalBtn.addEventListener('click', function() {
  modal.classList.add('is-open');
});

// Додаємо обробник подій для закриття модального вікна
closeModalBtn.addEventListener('click', function() {
  modal.classList.remove('is-open');
});
</script>
